<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Form Input Types - Form Validation</title>
    <style>
        #register-form{
            width: 300px;
            background-color: white;
            padding: 24px;
            margin-left: auto;
            margin-right: auto;
        }
        .input-label{
            margin: 0;
            margin-bottom: 4px;
            margin-top: 12px;
        }
        .input-item{
            width: 100%;
        }
        #terms-check{
            margin-top:12px;
            margin-bottom: 18px;
        }
    </style>
</head>
	<body style="background-color: lightblue;">
        <h1 style="text-align: center;">Signup</h1>
		<form id="register-form" method="GET">
            <div>
                <p class="input-label">Full Name:</p>
                <input class="input-item" type="text" name="full-name" placeholder="Full Name" autofocus required>
            </div>
            <div>
                <p class="input-label">Email:</p>
                <input class="input-item" type="email" name="email" required>
            </div>
            <div>
                <p class="input-label">Age:</p>
                <input class="input-item" type="number" name="age" min="18" max="100">
            </div>
            <div>
                <p class="input-label">Password:</p>
                <input class="input-item" type="password" name="password" maxlength="16">
            </div>
            <div>
                <p class="input-label">Confirm password:</p>
                <input class="input-item" type="password" name="confirm-password" maxlength="16">
            </div>
            <div>
                <p class="input-label">Gender:</p>
                <input type="radio" name="male" calue="male">
                Male</input>
                <input type="radio" name="female" calue="female">
                Feale</input>
                <input type="radio" name="other" calue="other">
                Other</input>
            </div>
            <div>
                <p class="input-label">Security Question:</p>
                <select  class="input-item" name="security-question" multiple>
                    <option>Opcja numer 1</option>
                    <option>Opcja numer 2</option>
                    <option>Opcja numer 3</option>
                </select>
            </div>
            <div>
                <textarea class="input-item" name="answer" rows="6 " cols="30"></textarea>
            </div>
            <div>
                <input id="terms-check" type="checkbox" name="terms-conditions" calue="accept">I agree accept regulamin</input>
            </div>
            <input type="submit" value="Register">

        </form>
	</body>
</html>
